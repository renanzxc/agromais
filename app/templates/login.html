<!--Extend conteudo do base html-->
{% extends "base.html" %}

<!--Inicio Head -->
{% block title %}Login - {{ super() }}{% endblock %}
{% block head %}
<!--Herda conteudo da head sem sobrescrer-->

{{ super() }}

<script type="text/javascript">
  function goFocus(elementID){

  document.getElementById(elementID).focus();

}
</script>

{% endblock %}
<!-- Fim Head -->


<!-- Inicio Conteudo -->
{% block content %}
<body onload="goFocus('email')">

<div class=" pure-g">
  <div class="pure-u-1 pure-u-lg-1-8"></div>
  <div class="pure-u-1 pure-u-lg-1-8"></div>
  <div class="pure-u-1 pure-u-lg-1-24"></div>


	<div class=" pure-u-1 pure-u-lg-2-5 mt-3">
    <div class="container mt-3">
    
        <a href="{{ url_for('index')}}" class="logoab is-center" id="logol">Agro+</a>

        <div class="login">
          <h1 class="content-subhead is-center" id="facasl">FAÇA SEU LOGIN</h1>
          {% if error %}
            <div class="alert alert-danger">{{error}}</div>
          {% endif %}
        </div>

        <div id="formlogin" class="ml-3 mr-3 ">
          <form method="post" action="" autocomplete="on">
            <div class="mb-1">
              <input type="email" id="email" name="email" class="form-control" placeholder="Email" required="required" autocomplete="on">
              <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required="required" autocomplete="off">
              <div class="form-group form-check">
                <label class="form-check-label labelblack ">
                  <input class="form-check-input" type="checkbox" name="lembrar-se" value="">Lembrar-se de mim.
              </label>
              </div>
              <div class="form-group">
                <label class="form-check-label colorb">
                    <a href="{{url_for('recuperar_conta')}}">Esqueceu sua senha</a> ou <a href="{{ url_for('registro')}}">ainda não é cadastrado?</a>
                </label>
              </div>
              <button class="btn btn-outline-success btncshadow floatr" type="submit">ENTRAR</button>
            </div>
          </form>
          <a href="{{ url_for('index')}}"><button class="btn btn-outline-success btncshadow floatl">VOLTAR</button></a>
          
        </div>
      
    		
  </div>
</div>  

{% endblock %}

<!-- Fim Conteudo -->
